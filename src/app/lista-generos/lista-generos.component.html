            <td><span class="badge badge-warning" *ngIf="lista.stock == 0">SIN STOCK</span></td>
            <td>
                <button class="btn btn-primary btn-sm" (click)="downQuantity(lista)">-</button> {{lista.quantity}}
                <button class="btn btn-primary btn-sm" (click)="upQuantity(lista)">+</button>
            </td>

        </tr>
